<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thêm sản phẩm</title>
        <th:context th:replace="base :: resources"></th:context>
    </head>
    <body>
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-2">QUẢN LÝ SẢN PHẨM</h1>
        <main class="container">
            <form method="post" th:action="@{/products}" enctype="multipart/form-data" th:object="${product}">
                <div class="form-floating mb-3 mt-3">
                  <input type="text" class="form-control" id="name" placeholder="Nhập tên sản phẩm" th:field="*{name}" />
                  <label for="name">Tên sản phẩm</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                  <input type="number" class="form-control" id="price" placeholder="Nhập giá" th:field="*{price}" />
                  <label for="price">Giá sản phẩm</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                    <select class="form-select" id="cates" th:field="*{categoryId}">
                        <option th:each="c: ${categories}" th:text="${c.name}"th:value="${c.id}"></option>
                    </select>
                    <label for="cates" class="form-label">Danh mục</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                    <img th:if="product.image != null" th:src="${product.image}" width="100" />
                    <input type="file" class="form-control" id="file" th:field="*{file}" />
                </div>
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{image}" />
                <div class="form-floating mb-3 mt-3">
                    <button type="submit" class="btn btn-success" th:if="product.id != null">Cập nhật sản phẩm</button>
                    <button type="submit" class="btn btn-success" th:if="product.id == null">Thêm sản phẩm</button>
                </div>
            </form>
        </main>
        <div th:replace="base :: footer"></div>
    </body>
</html>
