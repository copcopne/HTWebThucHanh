<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Đăng nhập</title>
        <th:context th:replace="base :: resources"></th:context>
    </head>
    <body>
        <div th:replace="base :: header"></div>
        <h1 class="text-center text-info mt-2">Đăng nhập vào hệ thống</h1>
        <main class="container">
            <form method="post" th:action="@{/login}">
                <div class="form-floating mb-3 mt-3">
                  <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên người dùng..." />
                  <label for="username">Tên người dùng</label>
                </div>
                
                <div class="form-floating mb-3 mt-3">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu..." />
                  <label for="password">Mật khẩu</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <button type="submit" class="btn btn-success">Đăng nhập</button>
                </div>
            </form>
        </main>
        <div th:replace="base :: footer"></div>
    </body>
</html>
